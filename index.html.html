    let currentMode = "completo";
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let streak = 0;

    // Referencias al DOM
    const questionText = document.getElementById("questionText");
    const answersList = document.getElementById("answersList");
    const textAnswer = document.getElementById("textAnswer");
    const submitTextAnswer = document.getElementById("submitTextAnswer");
    const restartBtn = document.getElementById("restartBtn");
    const streakCount = document.getElementById("streakCount");
    const modeButtons = document.querySelectorAll(".mode-buttons button");

    // Inicializa el juego según el modo seleccionado
    function initGame(mode) {
      currentMode = mode;
      currentQuestionIndex = 0;
      streak = 0;
      updateStreak();
      restartBtn.classList.add("hidden");
      // Filtrar preguntas según el modo seleccionado
      if (mode === "completo") {
        currentQuestions = [...questionBank];
      } else {
        currentQuestions = questionBank.filter(q => q.mode === mode);
      }
      // Barajar preguntas para aleatoriedad
      currentQuestions.sort(() => Math.random() - 0.5);
      showQuestion();
    }

    // Actualiza la racha
    function updateStreak() {
      streakCount.textContent = streak;
    }

    // Muestra la pregunta actual
    function showQuestion() {
      clearFeedback();
      if (currentQuestionIndex >= currentQuestions.length) {
        questionText.textContent = "¡Felicidades! Has completado la trivia.";
        answersList.innerHTML = "";
        textAnswer.classList.add("hidden");
        submitTextAnswer.classList.add("hidden");
        restartBtn.classList.remove("hidden");
        return;
      }
      const current = currentQuestions[currentQuestionIndex];
      questionText.textContent = current.question;
      textAnswer.classList.add("hidden");
      submitTextAnswer.classList.add("hidden");
      answersList.innerHTML = "";

      if (current.type === "multiple" || current.type === "truefalse") {
        current.options.forEach((option, index) => {
          const li = document.createElement("li");
          li.textContent = option;
          li.addEventListener("click", () => checkAnswer(index, li));
          answersList.appendChild(li);
        });
      } else if (current.type === "text") {
        textAnswer.value = "";
        textAnswer.classList.remove("hidden");
        submitTextAnswer.classList.remove("hidden");
        submitTextAnswer.onclick = () => checkTextAnswer();
      }
    }

    // Limpia retroalimentación previa
    function clearFeedback() {
      Array.from(answersList.children).forEach(li => {
        li.classList.remove("selected", "correct", "incorrect");
        li.style.pointerEvents = "auto";
      });
      textAnswer.style.borderColor = "#ccc";
    }

    // Verifica respuestas de opción múltiple y verdadero/falso
    function checkAnswer(selectedIndex, liElement) {
      const current = currentQuestions[currentQuestionIndex];
      Array.from(answersList.children).forEach(item => item.style.pointerEvents = "none");
      if (selectedIndex === current.answer) {
        liElement.classList.add("selected", "correct");
        streak++;
        updateStreak();
        setTimeout(() => {
          currentQuestionIndex++;
          showQuestion();
        }, 1000);
      } else {
        liElement.classList.add("selected", "incorrect");
        // Resalta respuesta correcta
        Array.from(answersList.children).forEach(item => {
          if (item.textContent === current.options[current.answer]) {
            item.classList.add("correct");
          }
        });
        gameOver();
      }
    }

    // Verifica respuestas tipo texto
    function checkTextAnswer() {
      const current = currentQuestions[currentQuestionIndex];
      const userAnswer = textAnswer.value.trim().toLowerCase();
      const correctAnswer = current.answer.trim().toLowerCase();
      submitTextAnswer.disabled = true;
      if (userAnswer === correctAnswer) {
        textAnswer.style.borderColor = "#8bc34a";
        streak++;
        updateStreak();
        setTimeout(() => {
          currentQuestionIndex++;
          submitTextAnswer.disabled = false;
          textAnswer.style.borderColor = "#ccc";
          showQuestion();
        }, 1000);
      } else {
        textAnswer.style.borderColor = "#f44336";
        questionText.textContent += " (Respuesta correcta: " + current.answer + ")";
        gameOver();
      }
    }

    // Función Game Over
    function gameOver() {
      questionText.textContent = "Game Over. Has perdido la racha.";
      restartBtn.classList.remove("hidden");
    }

    // Reinicia el juego
    restartBtn.addEventListener("click", () => {
      initGame(currentMode);
    });

    // Cambio de modo
    modeButtons.forEach(button => {
      button.addEventListener("click", () => {
        modeButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        initGame(button.getAttribute("data-mode"));
      });
    });

    // Inicia en modo completo por defecto
    document.querySelector(`button[data-mode="${currentMode}"]`).classList.add("active");
    initGame(currentMode);
  </script>
</body>
</html>
